<svg width="2000" height="420" viewBox="0 0 2000 420" fill="none" xmlns="http://www.w3.org/2000/svg"> <defs> <!-- Gradients for the two arms of the X --> <linearGradient id="bbGradA" x1="0" y1="0" x2="1" y2="1"> <stop offset="0" stop-color="#39E0F2"/> <stop offset="1" stop-color="#0E69B2"/> </linearGradient> <linearGradient id="bbGradB" x1="1" y1="0" x2="0" y2="1"> <stop offset="0" stop-color="#39E0F2"/> <stop offset="1" stop-color="#0E69B2"/> </linearGradient> </defs> <!-- ICON (smaller): 5 overlapping rectangles per arm, symmetric around (cx=420, cy=210) --> <!-- params: WIDTH=420, HEIGHT=90, GAP=70 --> <g shape-rendering="geometricPrecision"> <!-- arm 1: -45° --> <g transform="rotate(-45 420 210)"> <rect x=" 70" y="165" width="420" height="90" rx="14" fill="url(#bbGradA)"/> <rect x="140" y="165" width="420" height="90" rx="14" fill="url(#bbGradA)"/> <rect x="210" y="165" width="420" height="90" rx="14" fill="url(#bbGradA)"/> <rect x="280" y="165" width="420" height="90" rx="14" fill="url(#bbGradA)"/> <rect x="350" y="165" width="420" height="90" rx="14" fill="url(#bbGradA)"/> </g> <!-- arm 2: +45° (mirrored) --> <g transform="rotate(45 420 210)"> <rect x=" 70" y="165" width="420" height="90" rx="14" fill="url(#bbGradB)"/> <rect x="140" y="165" width="420" height="90" rx="14" fill="url(#bbGradB)"/> <rect x="210" y="165" width="420" height="90" rx="14" fill="url(#bbGradB)"/> <rect x="280" y="165" width="420" height="90" rx="14" fill="url(#bbGradB)"/> <rect x="350" y="165" width="420" height="90" rx="14" fill="url(#bbGradB)"/> </g> </g> <!-- WORDMARK (not truncated) --> <text x="760" y="270" font-family="Inter, Montserrat, Avenir Next, Helvetica Neue, Arial, sans-serif" font-size="160" font-weight="700" letter-spacing="8" fill="#0E69B2"> BLACKBIRD </text> </svg>
